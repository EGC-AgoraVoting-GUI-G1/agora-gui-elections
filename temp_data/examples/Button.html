<html>
    <head>
        <title>This is a example of a Line chart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <label>
                <button class="nbutton" ng-mouseup="showgraph = !showgraph" ng-model="showgraph" ng-init="showdiv = false">
                    <label>Show the graph</label>
                </button>
            </label>
        <div ng-if="showgraph">
            
            Insert the graph here
        </div>
</html>
